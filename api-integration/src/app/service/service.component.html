<div class="card-box">
    <div class="row">
      <div class="col-sm-4">
        <a routerLink="create" id="addbtn"  class="btn btn-success btn-rounded">Add New</a>
    </div>
  </div>
  <br>
    
    <div class="row">
              <div class="table-responsive">
                    <table class="table table-bordered" id="datatable" role="grid" >
                      <thead class="bg-primary text-white">
                          <tr role="row">
                            <th>Email</th>
                            <th>Password</th>
                            </tr>
                      </thead>
                      <tbody>
                        <ng-container *ngIf="customerdata && customerdata.length > 0">
                          <tr *ngFor="let item of customerdata">
                            <td>{{ item.email }}</td>
                            <td>{{ item.password }}</td>
                            <td>
                              <button [routerLink]="'Edit/' + item.id" class="btn btn-primary">Edit</button>
                            </td>
                          </tr>
                        </ng-container>
                        <tr *ngIf="!customerdata || customerdata.length === 0">
                          <td colspan="3">No data available.</td>
                        </tr>
                      </tbody>
                  </table>
                
              </div>
          </div>
        </div>
